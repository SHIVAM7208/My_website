<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT</title>
    <!-- Corrected CSS path -->
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/script.js"></script>
</head>
<body>
    <!-- Dynamic Header -->
    <div id="header"></div>

 <!-- Main Content -->
<div class="card mx-auto my-5" style="max-width: 500px;">
    <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form id="userForm">
            <div style="margin-bottom: 50px;">
                <h2>Welcome,</h2>
                <h5>First Step Toward Selenium</h5>
            </div>

            <div id="userName-wrapper" class="mt-2 row">
                <div class="col-md-3 col-sm-12">
                    <label class="form-label" id="userName-label" for="userName">UserName:</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input required autocomplete="off" placeholder="UserName" type="text" id="userName" class="form-control">
                </div>
            </div>

            <div id="password-wrapper" class="mt-2 row">
                <div class="col-md-3 col-sm-12">
                    <label class="form-label" id="password-label" for="password">Password:</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input required autocomplete="off" placeholder="Password" type="password" id="password" class="form-control">
                </div>
            </div>

            <div class="mt-2 buttonWrap text-center">
                <button id="login" type="button" class="btn btn-primary mx-2" onclick="validateForm()">Login</button>
                <button id="newUser" type="button" class="btn btn-secondary mx-2">New User</button>
            </div>

            <div id="output" class="mt-4">
                <div id="message" class="text-center"></div>
            </div>

            <div id="forgotPassword" style="display:none; color: red; cursor: pointer;" onclick="showPassword()">Forgot Password?</div>
        </form>
    </div>
</div>
    

    <!-- Footer -->
    <footer class="bg-#001A4B text-center py-4 z-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 My Website</p>
                    <p>
                        <a href="privacy.html" class="text-light">Privacy Policy</a> |
                        <a href="terms.html" class="text-light">Terms of Service</a> |
                        <a href="contact.html" class="text-light">Contact</a>
                    </p>
                </div>

                <div class="col-md-6">
                    <h5>Follow Us</h5>
                    <div>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-sm mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-sm mx-1">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-sm mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary btn-sm mx-1">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-3 ">
                <h5>Subscribe to Our Newsletter</h5>
                <form action="/submit-newsletter" method="POST" class="input-group">
                    <input type="email" name="email" placeholder="Enter your email" class="form-control" required>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
                
            </div>
            <button class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; border-radius: 50%; font-size: 25px;">&uarr;</button>

        </div>
    </footer>
   </body>
</html>
